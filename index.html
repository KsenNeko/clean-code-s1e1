<!DOCTYPE html>
  <head><title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
        <a 
          class="header__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
    </header>
    <main class="main">
      <section id="add-element">
            <h3 class="add-element__h3">Add Item</h3>
            <div class="add-element__row">
                <input 
                  class="add-element__input" 
                  type="text"
                  >
                  <button class="button">Add</button>
            </div>
      </section>
      <h3 class="main__h3">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks__item">
          <input type="checkbox" class="input-checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
             <img class="delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="incomplete-tasks__item edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="task label-task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task input input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
                <img class="delete__img" src="./remove.svg" alt="">
              </button>
          </li>
      </ul>
      <h3 class="main__h3">Completed</h3>
      <ul class="completed-tasks">
          <li class="complete-tasks__item">
              <input class="input-checkbox" type="checkbox" checked >
              <label class="task label-task completed-tasks__label">See the Doctor</label>
              <input type="text" class="task input input-text">
              <button class="button edit">Edit</button>
              <button class="button delete">
                  <img class="delete__img" src="./remove.svg" alt="">
              </button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
<html>
