<!DOCTYPE html>
  <head><title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <div class="wrapper">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
    </div>
    <div class="main-page-element">
      <p id="section-for-adding-element">
            <label for="new-task" class="label-new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input 
                  id="new-task"
                  class="task" 
                  type="text"
                  class="input-text">
                  <button class="button">Add</button>
            </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
             <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode list-item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label-task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task input input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
                <img src="./remove.svg" alt="remove button">
              </button>
          </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
          <li class="list-item">
              <input class="input input-checkbox" type="checkbox" checked >
              <label class="task label-task">See the Doctor</label>
              <input type="text" class="task input input-text">
              <button class="edit button">Edit</button>
              <button class="delete button">
                  <img src="./remove.svg" alt="remove button">
              </button>
          </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
<html>
