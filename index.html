<!DOCTYPE html>
  <head><title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="page">
    <header class="wrapper">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
    </header>
    <main class="main">
      <section id="add-element">
            <h3 class="label-new-task h3">Add Item</h3>
            <div class="task-row-wrapper">
                <input 
                  id="new-task"
                  class="task input" 
                  type="text"
                  >
                  <button class="button">Add</button>
            </div>
      </section>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
             <img class="delete-img" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode list-item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task label-task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="task input input-text edit-mode-input">
            <button class="edit button">Save</button>
            <button class="delete button">
                <img class="delete-img" src="./remove.svg" alt="remove button">
              </button>
          </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul">
          <li class="list-item">
              <input class="input input-checkbox" type="checkbox" checked >
              <label class="task label-task completed-tasks-label">See the Doctor</label>
              <input type="text" class="task input input-text">
              <button class="edit button">Edit</button>
              <button class="delete button">
                  <img class="delete-img" src="./remove.svg" alt="remove button">
              </button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
<html>
